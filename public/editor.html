<center><div id="app"></div></center>
<div class="question-form">
    <h1>Add a Question</h1>
    <form>
        <!-- Question -->
        <div class="form-group">
            <label for="question">Question 1</label>
            <input type="text" id="question1" placeholder="Enter your question" required>
        </div>

        <!-- Answer Options -->
        <div class="form-group">
            <label for="answer1">Answer 1</label>
            <input type="text" id="answer1" placeholder="Enter answer 1" required>
        </div>
        <div class="form-group">
            <label for="answer2">Answer 2</label>
            <input type="text" id="answer2" placeholder="Enter answer 2" required>
        </div>
        <div class="form-group">
            <label for="answer3">Answer 3</label>
            <input type="text" id="answer3" placeholder="Enter answer 3" required>
        </div>
        <div class="form-group">
            <label for="answer4">Answer 4</label>
            <input type="text" id="answer4" placeholder="Enter answer 4" required>
        </div>

        <!-- Add another question -->
        <div id="additional-questions"></div>
        <button type="button" onclick="addQuestion()">Add Another Question</button>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    window.addEventListener("load", async function () {
        await Clerk.load();

        if (Clerk.user) {
            document.getElementById("app").innerHTML = `
            <div id="user-button"></div>
          `;

            const userButtonDiv = document.getElementById("user-button");

            Clerk.mountUserButton(userButtonDiv);
        } else {
            document.getElementById("app").innerHTML = `
            <div id="sign-in"></div>
          `;

        }
    });
</script>

<script>
    var questionCount = 1;

    function addQuestion() {
        questionCount++;

        var additionalQuestionsDiv = document.getElementById("additional-questions");

        var questionDiv = document.createElement("div");
        questionDiv.classList.add("form-group");

        var questionLabel = document.createElement("label");
        questionLabel.textContent = "Question " + questionCount;

        var questionInput = document.createElement("input");
        questionInput.type = "text";
        questionInput.id = "question" + questionCount;
        questionInput.placeholder = "Enter your question";
        questionInput.required = true;

        questionDiv.appendChild(questionLabel);
        questionDiv.appendChild(questionInput);

        var answerDiv = document.createElement("div");
        answerDiv.classList.add("form-group");

        for (var i = 1; i <= 4; i++) {
            var answerLabel = document.createElement("label");
            answerLabel.textContent = "Answer " + i;

            var answerInput = document.createElement("input");
            answerInput.type = "text";
            answerInput.placeholder = "Enter answer " + i;
            answerInput.required = true;

            answerDiv.appendChild(answerLabel);
            answerDiv.appendChild(answerInput);
        }

        additionalQuestionsDiv.appendChild(questionDiv);
        additionalQuestionsDiv.appendChild(answerDiv);
    }
</script>
